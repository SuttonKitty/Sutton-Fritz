<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sutton Fritz</title>
        <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body> 
        <div id="loader">
            <div class="spinner"></div>
            <div class="loading-text">Happy hacking!</div>
        </div>

        <div class="main" hidden>
            <div>
                <div id="title">
                    Sutton Fritz
                </div>

                <div id="name">
                    web & game dev [IDM @ NYU '26]
                </div>
            </div>

            <a href="workPage.html" class="pages">
                ../Home/Work/inter-you
            </a>

            <div id="content">
                <div class="date">
                    [12.18.2024]
                </div>

                <a href="https://suttonkitty.github.io/inter-you/" target="_blank" class="pages">
                    <b>Try me!</b>
                </a>

                <a href="https://github.com/SuttonKitty/inter-you/tree/main" target="_blank" class="repository">
                    GitHub Repository.
                </a>

                <img src="assets/interyou.png" alt="inter-you project image">
            </div>
        </div>

        <script>
            const loader = document.getElementById("loader");
            const main = document.getElementById("main");
            const images = document.images;
            let loaded = 0;

            function done() {
                loader.style.opacity = "0";
                loader.style.transition = "opacity 0.4s ease";

                setTimeout(() => {
                loader.remove();
                main.hidden = false;
                }, 400);
            }

            if (images.length === 0) done();

            for (const img of images) {
                if (img.complete) {
                loaded++;
                } else {
                img.addEventListener("load", () => {
                    loaded++;
                    if (loaded === images.length) done();
                });
                img.addEventListener("error", () => {
                    loaded++;
                    if (loaded === images.length) done();
                });
                }
            }

            if (loaded === images.length) done();
        </script>
    </body>
</html>
